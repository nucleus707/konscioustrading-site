<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KonsciousTrading</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="main-view">
            <div class="header">
                <h1 class="title-wrapper">
                    <img src="logo2.svg"
                         alt="KonsciousTrading Logo"
                         style="width: 60px; height: 60px; margin-right: 10px;">
                    <div class="text-block">
                        <div class="title">KonsciousTrading</div>
                    </div>
                </h1>
            </div>
            
            

        <div class="user-section" id="user-section" style="display: none;">
            <div class="user-card">
                <div class="user-info">
                    <div class="user-avatar">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                        </svg>
                    </div>
                    <div class="user-details">
                        <div id="user-name" class="user-name">Loading...</div>
                        <div id="user-email" class="user-email"></div>
                    </div>
                </div>
                <button id="logout-button" class="logout-button">Sign Out</button>
            </div>
        </div>

        <div class="balance-card">
            <div class="balance-label">Current Balance</div>
            <div id="balance" class="balance-amount balance-loading">Loading...</div>
        </div>

        <div class="content">
            <div class="section">
                <div class="section-title">Trade Limits</div>
                
                <div class="input-group">
                    <div class="input-header">
                        <label for="maxTrades">
                            Max Trades
                            <span class="info-icon" data-tooltip="Conservative daily limit prevents overtrading. Recommended: 4-6 trades for beginners.">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="64" height="64" viewBox="0,0,256,256">
                                    <g fill="#339af0" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(3.55556,3.55556)"><path d="M36,12c13.255,0 24,10.745 24,24c0,13.255 -10.745,24 -24,24c-13.255,0 -24,-10.745 -24,-24c0,-13.255 10.745,-24 24,-24zM39,45c0,-0.901 0,-6.099 0,-7c0,-1.657 -1.343,-3 -3,-3c-1.657,0 -3,1.343 -3,3c0,0.901 0,6.099 0,7c0,1.657 1.343,3 3,3c1.657,0 3,-1.343 3,-3zM36,32c2.209,0 4,-1.791 4,-4c0,-2.209 -1.791,-4 -4,-4c-2.209,0 -4,1.791 -4,4c0,2.209 1.791,4 4,4z"></path></g></g>
                                </svg>
                            </span>
                        </label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="maxTradesToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="input-wrapper">
                        <input type="number" id="maxTrades" min="1" step="1">
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-header">
                        <label for="maxLosses">
                            Max Losses
                            <span class="info-icon" data-tooltip="Stops trading after consecutive losses to prevent revenge trading and emotional decisions.">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0,0,256,256" aria-hidden="true">
                                    <g fill="#339af0" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(3.55556,3.55556)"><path d="M36,12c13.255,0 24,10.745 24,24c0,13.255 -10.745,24 -24,24c-13.255,0 -24,-10.745 -24,-24c0,-13.255 10.745,-24 24,-24zM39,45c0,-0.901 0,-6.099 0,-7c0,-1.657 -1.343,-3 -3,-3c-1.657,0 -3,1.343 -3,3c0,0.901 0,6.099 0,7c0,1.657 1.343,3 3,3c1.657,0 3,-1.343 3,-3zM36,32c2.209,0 4,-1.791 4,-4c0,-2.209 -1.791,-4 -4,-4c-2.209,0 -4,1.791 -4,4c0,2.209 1.791,4 4,4z"></path></g></g>
                                </svg>
                            </span>
                        </label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="maxLossesToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="input-wrapper">
                        <input type="number" id="maxLosses" min="1" step="1">
                    </div>
                </div>
            </div>

 <div class="section">
                <div class="section-title">Timing Controls</div>
                
                <div class="input-group">
                    <div class="input-header">
                        <label for="workDuration">
                            Work Duration
                            <span class="info-icon" data-tooltip="How long you can trade before a mandatory break. Recommended: 1-5 minutes for focused trading sessions.">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0,0,256,256" aria-hidden="true">
                                    <g fill="#339af0" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(3.55556,3.55556)"><path d="M36,12c13.255,0 24,10.745 24,24c0,13.255 -10.745,24 -24,24c-13.255,0 -24,-10.745 -24,-24c0,-13.255 10.745,-24 24,-24zM39,45c0,-0.901 0,-6.099 0,-7c0,-1.657 -1.343,-3 -3,-3c-1.657,0 -3,1.343 -3,3c0,0.901 0,6.099 0,7c0,1.657 1.343,3 3,3c1.657,0 3,-1.343 3,-3zM36,32c2.209,0 4,-1.791 4,-4c0,-2.209 -1.791,-4 -4,-4c-2.209,0 -4,1.791 -4,4c0,2.209 1.791,4 4,4z"></path></g></g>
                                </svg>
                            </span>
                        </label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="workDurationToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="input-wrapper time-input-wrapper">
                        <input type="number" id="workDuration" min="1" step="1" placeholder="e.g., 3">
                        <span class="time-unit-label">min</span>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-header">
                        <label for="breakDuration">
                            Main Break Duration
                            <span class="info-icon" data-tooltip="Mandatory cooldown period after your work session ends. Use this time to step away and reset mentally.">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0,0,256,256" aria-hidden="true">
                                    <g fill="#339af0" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(3.55556,3.55556)"><path d="M36,12c13.255,0 24,10.745 24,24c0,13.255 -10.745,24 -24,24c-13.255,0 -24,-10.745 -24,-24c0,-13.255 10.745,-24 24,-24zM39,45c0,-0.901 0,-6.099 0,-7c0,-1.657 -1.343,-3 -3,-3c-1.657,0 -3,1.343 -3,3c0,0.901 0,6.099 0,7c0,1.657 1.343,3 3,3c1.657,0 3,-1.343 3,-3zM36,32c2.209,0 4,-1.791 4,-4c0,-2.209 -1.791,-4 -4,-4c-2.209,0 -4,1.791 -4,4c0,2.209 1.791,4 4,4z"></path></g></g>
                                </svg>
                            </span>
                        </label>
                    </div>
                    <div class="input-wrapper time-input-wrapper">
                        <input type="number" id="breakDuration" min="1" step="1" placeholder="e.g., 2">
                        <span class="time-unit-label">min</span>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-header">
                        <label for="tradeBreakDuration">
                            Trade Outcome Break
                            <span class="info-icon" data-tooltip="Short pause after each completed trade. Prevents impulsive back-to-back trading and helps you stay composed.">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0,0,256,256" aria-hidden="true">
                                    <g fill="#339af0" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(3.55556,3.55556)"><path d="M36,12c13.255,0 24,10.745 24,24c0,13.255 -10.745,24 -24,24c-13.255,0 -24,-10.745 -24,-24c0,-13.255 10.745,-24 24,-24zM39,45c0,-0.901 0,-6.099 0,-7c0,-1.657 -1.343,-3 -3,-3c-1.657,0 -3,1.343 -3,3c0,0.901 0,6.099 0,7c0,1.657 1.343,3 3,3c1.657,0 3,-1.343 3,-3zM36,32c2.209,0 4,-1.791 4,-4c0,-2.209 -1.791,-4 -4,-4c-2.209,0 -4,1.791 -4,4c0,2.209 1.791,4 4,4z"></path></g></g>
                                </svg>
                            </span>
                        </label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="tradeBreakToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="input-wrapper time-input-wrapper">
                        <input type="number" id="tradeBreakDuration" min="1" step="1" placeholder="e.g., 1">
                        <span class="time-unit-label">min</span>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Risk Management</div>
                
                <div class="input-group">
                    <div class="input-header">
                        <label for="riskPercentage">
                            Risk Percentage
                            <span class="info-icon" data-tooltip="Maximum % of balance to risk per trade. Standard: 1-5%. Never exceed 10%.">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0,0,256,256" aria-hidden="true">
                                    <g fill="#339af0" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(3.55556,3.55556)"><path d="M36,12c13.255,0 24,10.745 24,24c0,13.255 -10.745,24 -24,24c-13.255,0 -24,-10.745 -24,-24c0,-13.255 10.745,-24 24,-24zM39,45c0,-0.901 0,-6.099 0,-7c0,-1.657 -1.343,-3 -3,-3c-1.657,0 -3,1.343 -3,3c0,0.901 0,6.099 0,7c0,1.657 1.343,3 3,3c1.657,0 3,-1.343 3,-3zM36,32c2.209,0 4,-1.791 4,-4c0,-2.209 -1.791,-4 -4,-4c-2.209,0 -4,1.791 -4,4c0,2.209 1.791,4 4,4z"></path></g></g>
                                </svg>
                            </span>
                        </label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="riskPercentageToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="input-wrapper">
                        <input type="number" id="riskPercentage" min="0.1" step="0.1">
                        <span class="input-suffix">%</span>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-header">
                        <label for="targetProfit">
                            Target Profit
                            <span class="info-icon" data-tooltip="Daily profit goal. When reached, trading stops automatically. Prevents giving back profits.">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0,0,256,256" aria-hidden="true">
                                    <g fill="#339af0" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(3.55556,3.55556)"><path d="M36,12c13.255,0 24,10.745 24,24c0,13.255 -10.745,24 -24,24c-13.255,0 -24,-10.745 -24,-24c0,-13.255 10.745,-24 24,-24zM39,45c0,-0.901 0,-6.099 0,-7c0,-1.657 -1.343,-3 -3,-3c-1.657,0 -3,1.343 -3,3c0,0.901 0,6.099 0,7c0,1.657 1.343,3 3,3c1.657,0 3,-1.343 3,-3zM36,32c2.209,0 4,-1.791 4,-4c0,-2.209 -1.791,-4 -4,-4c-2.209,0 -4,1.791 -4,4c0,2.209 1.791,4 4,4z"></path></g></g>
                                </svg>
                            </span>
                        </label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="targetProfitToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="input-wrapper">
                        <input type="number" id="targetProfit" min="0.01" step="0.01">
                        <span class="input-suffix">$</span>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Daily Reset</div>
                <div class="input-group">
                    <div class="input-header">
                        <label for="resetTime">
                            Reset Time
                            <span class="info-icon" data-tooltip="Daily reset time when all limits refresh and settings unlock. Midnight is recommended.">
                                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0,0,256,256" aria-hidden="true">
                                    <g fill="#339af0" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(3.55556,3.55556)"><path d="M36,12c13.255,0 24,10.745 24,24c0,13.255 -10.745,24 -24,24c-13.255,0 -24,-10.745 -24,-24c0,-13.255 10.745,-24 24,-24zM39,45c0,-0.901 0,-6.099 0,-7c0,-1.657 -1.343,-3 -3,-3c-1.657,0 -3,1.343 -3,3c0,0.901 0,6.099 0,7c0,1.657 1.343,3 3,3c1.657,0 3,-1.343 3,-3zM36,32c2.209,0 4,-1.791 4,-4c0,-2.209 -1.791,-4 -4,-4c-2.209,0 -4,1.791 -4,4c0,2.209 1.791,4 4,4z"></path></g></g>
                                </svg>
                            </span>
                        </label>
                    </div>
                    <div class="input-wrapper">
                        <input type="time" id="resetTime">
                    </div>
                </div>
            </div>

            <button id="save" class="save-button">Save & Refresh</button>
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <!-- Login Slide-up Window -->
    <!-- Login Slide-up Window -->
    <div id="login-overlay" class="login-overlay" style="display: none;">
        <div class="login-popup" id="login-view">
            <div class="login-drag-handle"></div>
            <div class="login-header">
                <div class="login-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/>
                        <path d="M12 6v6l4 2"/>
                    </svg>
                </div>
                <h2 class="login-title">Log in</h2>
                <p class="login-description">Sign in to save your trading protection settings</p>
            </div>
            <button id="popup-login-button" class="popup-login-button">
                <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Continue with Google</span>
            </button>
            <div class="auth-footer">
                <span class="auth-footer-text">Don't have an account?</span>
                <button id="show-signup-button" class="auth-link-button">Create an account</button>
            </div>
        </div>

        <!-- Signup View -->
        <div class="login-popup" id="signup-view" style="display: none;">
            <div class="login-drag-handle"></div>
            <div class="login-header">
                <div class="login-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/>
                        <path d="M12 6v6l4 2"/>
                    </svg>
                </div>
                <h2 class="login-title">Welcome</h2>
                <p class="login-description">Create your account to get started</p>
            </div>
            
            <div class="username-input-group">
                <input type="text" id="signup-username" class="username-input" placeholder="Enter your username" maxlength="30">
                <div id="username-error" class="username-error" style="display: none;"></div>
            </div>
            
            <button id="popup-signup-button" class="popup-login-button">
                <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Continue with Google</span>
            </button>
            
            <div class="auth-footer">
                <span class="auth-footer-text">Already have an account?</span>
                <button id="show-login-button" class="auth-link-button">Log in</button>
            </div>
        </div>
    </div>
    <script src="supabase-js-2.js"></script>
    <script src="defaults.js"></script>
    <script src="utils.js"></script>
    <script src="popup.js"></script>
</body>
</html>
